<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Biquad filters </title>
		<script type="text/javascript" src="biquad_filters.js"></script>
</head>
<body>		
	<h1> Biquad filters </h1>
	
	<button id="playButton">Play</button>
	<input type="checkbox" onclick="toggleLoopPlay()"> Loop </input>	  
	<p>
    <select id="filtersDropdown"> </select>
	</p>
  	
	<canvas id="amp_response" width="512" height ="256"></canvas>

	<table>
	<tr>
		<td> Frequency </td>
		<td> <input id="frequencySlider" title="Frequency" type="range" min="100" max="20000" value="1000"> </td>
		<td> <p id="frequencySliderValue"> </p><td>
	</tr>
	<tr>
		<td> Q </td>
		<td> <input id="qSlider" title="Q" type="range" min="0" max="24" value="6" > </td>
		<td> <p id="qSliderValue">  </p><td>
	</tr>
	<tr>
		<td> Gain </td>
		<td> <input id="gainSlider" title="Gain" type="range" min="-24" max="24" value="6" > </td>
		<td> <p id="gainSliderValue"> </p><td>
	</tr>
	</table>
	
</body>
</html>
