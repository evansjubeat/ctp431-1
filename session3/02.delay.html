<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> Delay Effect </title>
		<script src="delay.js"></script>
</head>
<body>		
	<h1> Delay Effect </h1>
	
	<button id="demoAudio"> Demo Audio Play </button>  	
  	<br>
  	<br>

	<table>
	<tr>
		<td> Delay Time </td>
		<td> <input id="delayTimeSlider" title="delay time" type="range" min="0" max="1" step="0.001" value="0.5" /></td>
		<td> <p id="delayTimeValue"> </p></td>
	</tr>
	<tr>
		<td> Feedback Gain </td>
		<td> <input id="feedbackGainSlider" title="feedback Gain" type="range" min="0" step="0.01" max="0.99" value="0.5" /></td>
		<td> <p id="feedbackGainValue"> </p></td>
	</tr>
	<tr>
		<td> Wet/Dry </td>
		<td> <input id="wetDrySlider" title="Wed/Dry" type="range" min="0" max="100" step="1" value="50" /></td>
		<td> <p id="wetDryValue"> </p></td>
	</tr>
	</table>
</body>
</html>
